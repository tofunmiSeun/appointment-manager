<style>
    #mainBody {
        background-color: darkgreen;
        min-height: 100%; /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
    }
</style>

<div id="mainBody" style="height: 750px;" ng-controller="loginController">
    <div style="margin: auto;">
        <div align="center" style="margin-bottom: 15px;">
            <img style="border-radius: 10px;" src="static/app/images/npa.jpg" width="80" height="80" alt="NPA logo"/>
        </div>
        <div class="jumbotron" style="width: 500px; padding-top: 20px;
    padding-bottom: 30px;">
            <p class="lead" align="center"><b>Sign in</b></p>
            <div ng-if="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ errorMessage }}
            </div>
            <form ng-submit="login(credentials)" novalidate>
                <div class="form-group">
                    <label for="inputUserId" style="margin-left: 2pt;">User ID</label>
                    <input class="form-control" id="inputUserId" placeholder="Enter Staff ID"
                           ng-model="credentials.userId"/>
                    <small id="emailHelp" class="form-text text-muted">Your staff id is safe with us</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword" style="margin-left: 2pt;">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                           ng-model="credentials.password">
                </div>
                <div class="form-group">
                    <button ng-disabled="credentials.userId.length <= 0 || credentials.password.length <= 0"
                            class="btn btn-primary form-control">Log in
                    </button>
                    <small style="text-align: center;" ng-if="inProgress"
                           class="form-text text-muted">sending...
                    </small>
                </div>
            </form>
            <!-- LOGIN FORM -->
        </div>
    </div>
</div>
